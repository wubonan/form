#@layout()

#define main()
<div class="wrap" id="wrap" style="padding-top: 0px;">
	<div class="container">
		<div class="row">
			<div class="main clearfix">
				<div class="col-xs-12 col-md-12">
					#if(!postTags)
					<div class="col-xs-12 col-md-12 no-content">
						<p>对不起，暂时没有内容</p>
					</div>
					#end
					<ul class="tags_grid tags_effecs clearfix">
						#for(postTag : postTags)
						<li class="col-xs-6 col-sm-4 col-lg-4">
							<figure>
								<a href="/tags/view/#(postTag.tagName)">
									#if(postTag.last_images)
										<img src="#(postTag.last_images)" alt="" style="display: block;">
									#else
										<img src="/assets/images/bg1.jpg" alt="" style="display: block;">
									#end
									<span class="itag">#(postTag.tagName)</span>
								</a>
								<figcaption>
									<h3><i class="fa fa-tag"></i> #(postTag.tagName)</h3>
									<span>#(postTag.title)  #(postTag.views)</span>
								</figcaption>
							</figure>
						</li>
						#end
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
#end
