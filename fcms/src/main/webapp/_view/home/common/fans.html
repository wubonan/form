<div class="shadow-box">
	<div class="filter">
		<ul class="">
			<li><a href="/home/follows">我的关注</a></li>
			<li><a class="active"  href="/home/fans">我的粉丝</a></li>
		</ul>
	</div>
	<!-- tab panes -->
	<div class="posts-list">
		#for(fan : fansPage.list)
		<div class="posts-item" id="loop-781">
			<div class="blog-rank">
				<div class="user" title="#(fan.nickName)">
					<a href="/user/#(fan.userId)">
						<img class="img-circle" src="#(fan.avatar)">
					</a>
				</div>
			</div>
			<div class="summary">
				<h2 class="title">#(fan.nickName)</h2>
				<div class="foot-block clearfix">
					<div class="author">
						<span>文章数 #(comKit.getPostNum(fan.userId))</span>
						<span>评论数 #(comKit.getCommentNum(fan.userId))</span>
					</div>
				</div>
			</div>
		</div>
		#end
		<!--分页-->
		<nav class="text-center page"> 
		     <ul class="pagination"> 
		      <!-- 分页 -->
			  #@paginate(fansPage.pageNumber, fansPage.totalPage, "?p=")
		     </ul>    
		</nav>
	</div>
</div>
