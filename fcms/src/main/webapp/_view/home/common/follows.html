<div class="shadow-box">
	<div class="filter">
		<ul class="">
			<li><a class="active" href="/home/follows">我的关注</a></li>
			<li><a href="/home/fans">我的粉丝</a></li>
		</ul>
	</div>
	<!-- tab panes -->
	<div class="posts-list">
		#for(follow : followPage.list)
		<div class="posts-item" id="loop-781">
			<div class="blog-rank">
				<div class="user" title="#(follow.nickName)">
					<a href="/user/#(follow.friendId)">
						<img class="img-circle" src="#(follow.avatar)">
					</a>
				</div>
			</div>
			<div class="summary">
				<h2 class="title">#(follow.nickName)</h2>
				<div class="foot-block clearfix">
					<div class="author">
						<span>文章数 #(comKit.getPostNum(follow.friendId))</span>
						<span>评论数 #(comKit.getCommentNum(follow.friendId))</span>
					</div>
					<div class="pull-right hidden-xs">
						<a class="btn btn-success btn-xs" onclick="deleteFriend(#(follow.friendId))" href="javascript:void(0);" data-id="781" rel="unfollow" style="color: #fff;">取消关注</a>
					</div>
				</div>
			</div>
		</div>
		#end
		<!--分页-->
		<nav class="text-center page"> 
		     <ul class="pagination"> 
		      <!-- 分页 -->
			  #@paginate(followPage.pageNumber, followPage.totalPage, "?p=")
		     </ul>    
		</nav>
	</div>
</div>
