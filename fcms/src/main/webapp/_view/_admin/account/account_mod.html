#@adminLayout()

#define adminMain()
	<section class="content">
	<div class="row">
		<div class="col-md-12">
          <!-- general form elements -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">用户密码修改</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" id="mod-form" method="post" action="/admin/account/modUser">
              <div class="box-body">
                <div class="form-group">
                  <label for="exampleInputEmail1">输入用户id</label>
                  <input type="text" name="id" class="form-control" id="exampleInputEmail1" placeholder="请输入用户id" required>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">输入新密码</label>
                  <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" minlength="6" maxlength="20" required>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword2">重复新密码</label>
                  <input type="password" name="rePassword" class="form-control" id="exampleInputPassword2" placeholder="Password" minlength="6" maxlength="20" required>
                </div>
                
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">确认修改</button>
              </div>
            </form>
          </div>
          <!-- /.box -->
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->

        </div>
	</div>
</section>
#end

#define js()
<script type="text/javascript" src="/assets/jquery_form/jquery.form.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("#mod-form").ajaxForm({
			dataType: "json"
			, beforeSubmit: function(formData, jqForm, options) {     
				// 表单提交之前回调                                 
				// do nothing
			}
			, success: function(ret) {
				console.log("ret:"+ret);
				// 业务层验证成功
				if(ret.isOk) {
					layer.msg(ret.msg, {
								icon: 6
								, shift: 6
								, shade: 0.3
								, time: 8500
								, offset: "165px"
								, closeBtn: 1
								, shadeClose: true
							}, function() {
								//跳转到首页
								window.location.href="/admin/account/list";
							}
					);
					return ;
				}
				
				// 业务层验证失败
				if (ret.isFail) {
					layer.msg(ret.msg, {
								shift: 6
								, shade: 0.3
								, time: 8500
								, offset: "165px"
								, closeBtn: 1
								, shadeClose: true
							} , function() {
								//暂时不加验证码
								//updateCaptcha();
							}
					);
					return ;
				}
			}
			, error: function(ret) {console.log("error") }              // ret.status != 200 时回调
			, complete: function(ret) {console.log("complete")  }       // 无论是 success 还是 error，最终都会被回调
		});
	});
</script>
#end
